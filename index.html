<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Impostor â€” Pass & Play</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Impostor</h1>
      <p class="subtitle">Choose category, players, then pass the device. One impostor won't see the word.</p>
    </header>

    <!-- Menu -->
    <section id="menu" class="card">
      <div class="row">
        <label>Category</label>
        <select id="category">
          <option value="celebrities">Celebrities</option>
          <option value="series">Series</option>
          <option value="animals">Animals</option>
          <option value="musicians">Musicians</option>
          <option value="random">Random Words</option>
        </select>
      </div>

      <div class="row">
        <label>Number of players</label>
        <input id="numPlayers" type="number" min="4" max="20" value="4">
      </div>

      <div class="row">
        <label>Rounds (words per player)</label>
        <input id="rounds" type="number" min="1" max="10" value="1">
      </div>

      <div class="actions">
        <button id="startBtn">Start Game</button>
        <button id="shuffleWordsBtn" class="secondary">Shuffle Words</button>
      </div>
    </section>

    <!-- Player view -->
    <section id="playerView" class="card hidden">
      <div class="info">
        <div>Player <span id="playerIndexDisplay"></span> / <span id="playersTotalDisplay"></span></div>
        <div>Round <span id="roundDisplay"></span> / <span id="roundsTotalDisplay"></span></div>
      </div>

      <div class="wordBox" id="wordBox">
        <div id="wordLabel" class="wordLabel">Press <strong>Show Word</strong> to reveal</div>
      </div>

      <div class="controls">
        <button id="showBtn">Show Word</button>
        <button id="nextBtn" class="secondary" disabled>Next</button>
      </div>

     
    </section>

    <!-- End screen -->
    <section id="endView" class="card hidden">
      <h2>All players have seen their words</h2>
      <p id="endText">Discuss and try to guess who the Impostor is.</p>
      <div class="revealRow">
        <button id="revealImpostorBtn">Reveal Impostor</button>
        <button id="playAgainBtn" class="secondary">Play Again</button>
      </div>
      <div id="revealResult" class="revealResult"></div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
